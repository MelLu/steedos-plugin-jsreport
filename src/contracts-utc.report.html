<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="/plugins/jsreport/lib/metro-table.min.css">
    <style>
        body {
            background: #eee;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            {{report_name}}-{{now}}-时区DEMO-{{data.contracts.length}}
        </h1>
    </div>
    <div>
        <a href="/plugins/jsreport/api/report/{{report._id}}/excel?space_id={{user_session.spaceId}}" target="_blank">
            导出为EXCEL
        </a>
    </div><div>
        <a href="/plugins/jsreport/api/report/{{report._id}}/pdf?space_id={{user_session.spaceId}}" target="_blank">
            导出为PDF
        </a>
    </div>
    <div>
        <table class='table striped'>
            <tr class="heading ">
                <td>
                    合同名称
                </td>
                <td>
                    合同金额
                </td>
                <td>
                    签订日期
                </td>
                <td>
                    创建时间
                </td>
            </tr>
            {{#each data.contracts}}
                <tr class="item">
                    <td>
                        {{name}}
                    </td>
                    <td>
                        {{amount}}
                    </td>
                    <td>
                        {{signed_date}}
                    </td>
                    <td>
                        {{created}}
                    </td>
                </tr>
            {{/each}}
        </table>
    </div>
</body>

</html>
