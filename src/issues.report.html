<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <style>
            body{
                background: #eee;
            }
        </style>
    </head>
    <body>
        <h1>
            {{report_name}}
        </h1>
        <div>
            <table class='table striped'>
                <tr class="heading ">
                    <td>
                        问题名称
                    </td>
                    <td>
                        所属组织.名称
                    </td>
                </tr>
                {{#each project_issues}}
                    <tr class="item">
                        <td>
                            {{name}}
                        </td>
                        <td>
                            {{organization.name}}
                        </td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </body>
</html>
