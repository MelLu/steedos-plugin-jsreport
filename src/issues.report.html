<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <style>
            body{
                background: #eee;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>
                {{report_name}}-{{now}}-OData数据源示例
            </h1>
        </div>
        <div>
            <a href="/plugins/jsreport/api/report/{{report._id}}/excel" target="_blank">
                导出为EXCEL
            </a>
        </div>
        <div>
            <a href="/plugins/jsreport/api/report/{{report._id}}/pdf" target="_blank">
                导出为PDF
            </a>
        </div>
        <div>
            <table class='table striped'>
                <tr class="heading ">
                    <td>
                        问题名称
                    </td>
                    <td>
                        所属组织.名称
                    </td>
                </tr>
                {{#each data.project_issues}}
                    <tr class="item">
                        <td>
                            {{name}}
                        </td>
                        <td>
                            {{organization.name}}
                        </td>
                    </tr>
                {{/each}}
            </table>
        </div>
    </body>
</html>
