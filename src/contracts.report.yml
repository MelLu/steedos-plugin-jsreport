
_id : contracts
name: 合同统计
report_type: 'jsreport'
object_name : contracts
fields:
  - name
  - amount
  - contract_type.name
  - contract_type.owner.name
graphql: |
  query {
    contracts(filters:"company_id eq 'tXZobZ2mngswCRNbL'") {
      name
      amount
      contract_type {
        name
        owner{
          name
        }
      }
    }
  }