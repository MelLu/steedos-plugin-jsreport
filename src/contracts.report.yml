
_id : contracts
name: 合同统计
report_type: jsreport
data_source : graphql
object_name : contracts
fields : 
  - amount
  - name
filters:
  - 
    - 
      - company_id
      - =
      - tXZobZ2mngswCRNbL
    - 
      - signed_date
      - between
      - 
        - 2016-01-01T00:00:00.000Z
        - 2016-12-31T23:59:59.000Z
graphql: |
  query {
    contracts(filters:"company_id eq 'tXZobZ2mngswCRNbL'") {
      name
      amount
      contract_type {
        name
        owner{
          name
        }
      }
    }
  }